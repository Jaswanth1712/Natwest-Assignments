<div class="issue-form">
    <h2>Add Issue</h2>
    <form (ngSubmit)="addIssue()">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="newIssue.title" required>
  
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="newIssue.description" required></textarea>
  
      <button type="submit">Add Issue</button>
    </form>
  </div>
  
  <div class="issue-list">
    <h2>Issue List</h2>
    <ul>
      <li *ngFor="let issue of issues" class="issue-item">
        <div class="issue-details">
          <h3>{{ issue.title }}</h3>
          <p>{{ issue.description }}</p>
        </div>
        <button (click)="deleteIssue(issue.id)" class="delete-button">Delete</button>
      </li>
    </ul>
  </div>
