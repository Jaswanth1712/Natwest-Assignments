<mat-card>
    <mat-card-header>
        <h1>Natwest Update user Registeration </h1>
    </mat-card-header>
    <mat-card-content>
    <form class="example-form" [formGroup]="registerForm" (ngSubmit)="updatepopup()">
        <div mat-dialog-content>
            <mat-form-field>
                    <mat-label>Role</mat-label>
                    <mat-select formControlName="Role">
                      <mat-option value="">select role</mat-option>
                      <mat-option *ngFor="let lite of rolelist" [value]="item.code">{{item.name}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <section class ="example-form">
                    <br>
                    <mat-checkbox formControlName="isactive" class="example margin ">Is Active</mat-checkbox>
                  </section>
        </div>
        <div mat-dialog-actions>
            <button type="submit" mat-raised-button color="primary"cdkFocusInitial>Save</button>
            <button  mat-raised-button color="warn" mat-dialog-close>Close</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
